<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rahman News Desk | NYC Breaking News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <!-- NAV -->
  <div class="nav">
    <div class="brand">
      <h1>Rahman News Desk</h1>
      <small>Independent NYC spot &amp; breaking news</small>
    </div>
    <div class="navlinks">
      <a href="index.html">Home</a>
      <a href="stories.html">Stories</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <h2>RAHMAN NEWS DESK</h2>
  <p>On-scene reporting &amp; photography across New York City.</p>
</div>
  </div>

  <!-- MAIN GRID -->
  <div class="home-grid">

    <!-- LEFT: TOP STORY -->
    <div class="article" id="topStory">
      <p style="color:var(--muted)">Loading top story…</p>
    </div>

    <!-- RIGHT: MORE STORIES -->
    <div class="article">
      <h3 style="margin-top:0">More Stories</h3>
      <div id="moreStories"></div>
      <p style="margin-top:12px">
        <a href="stories.html">View full archive →</a>
      </p>
    </div>

  </div>

  <div class="footer">
    © Rahman News Desk • Publisher: Emdadur Rahman
  </div>

</div>

<!-- STORY DATA -->
<script src="stories-data.js"></script>

<script>
if (!window.RAHMAN_STORIES || RAHMAN_STORIES.length === 0) {
  document.getElementById("topStory").innerHTML =
    "<p>No stories published yet.</p>";
} else {

  // TOP STORY = MOST RECENT
  const top = RAHMAN_STORIES[0];
  document.getElementById("topStory").innerHTML = `
    <span style="font-size:12px;color:#ff5252">BREAKING • ${top.borough}</span>
    <h3>${top.title}</h3>
    <p style="color:var(--muted)">
      ${top.date} • ${top.location}
    </p>
    <img src="${top.thumb}" alt="${top.title}" style="width:100%;border-radius:6px;margin:8px 0">
    <p>${top.excerpt}</p>
    <a href="${top.href}">Read more →</a>
  `;

  // MORE STORIES
  const more = document.getElementById("moreStories");
  more.innerHTML = "";

  RAHMAN_STORIES.slice(1, 5).forEach(story => {
    more.innerHTML += `
      <div style="display:flex;gap:10px;margin-bottom:12px">
        <img src="${story.thumb}" style="width:80px;height:60px;object-fit:cover;border-radius:4px">
        <div>
          <b>${story.title}</b><br>
          <small style="color:var(--muted)">
            ${story.date} • ${story.borough}
          </small>
        </div>
      </div>
    `;
  });
}
</script>

</body>
</html>
